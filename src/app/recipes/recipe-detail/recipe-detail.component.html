<div class="row">
  <div class="col-12">
    <img [alt]="recipe.name" [src]="recipe.imagePath" class="img-fluid">
  </div>
</div>
<div class="row">
  <div class="col-12">
    <h1>{{recipe.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <div class="btn-group" appDropdown [hasUL]="true" [childIndex]="1">
      <button class="btn btn-primary dropdown-toggle" type="button">Manage Recipe</button>
      <ul class="dropdown-menu">
        <a class="dropdown-item" style="cursor: pointer;" (click)="onToShoppingList()">To Shopping list</a>
        <a class="dropdown-item" style="cursor: pointer;" routerLink="edit">Edit Recipe</a>
        <a class="dropdown-item" style="cursor: pointer;">Delete Recipe</a>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-12">
    {{recipe.description}}
  </div>
</div>
<div class="row">
  <div class="col-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
        {{ingredient.name}} - {{ingredient.amount}}
      </li>
    </ul>
  </div>
</div>
